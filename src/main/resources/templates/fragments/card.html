<div class="album py-5">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
            <div class="col" th:each="actividad : ${actividades}">
                <div class="card shadow-sm">
                    <a th:href="@{/actividades/detalle/} + ${actividad.id}"><img th:src="@{'data:image/jpeg;base64,'+${actividad.imagen}}" class="bd-placeholder-img card-img-top" width="100%" height="225" ></img></a>

                    <div class="card-body">
                        <h3 class="mb-0 text-dark" th:text="${actividad.titulo}"></h3>
                        <p class="card-text" th:text="${actividad.cuerpo}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${actividad.fecha}"></small>
                        </div>
                    </div>
                </div>
            </div>                     
        </div>
    </div>
</div>
